<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="public/style.css"> 
</head>
<body>
    <div class="box">

        
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login"name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                    <input type="text" name="name" id="logName" placeholder="Username">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                   
                    <br><br><br>
                    <input type="submit" value="Login">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" action="http://localhost:3000/sign_up" name="signupForm" onsubmit="return validateSignupForm()" method="post">
                    <input  type="text" name="name" id="name"
            placeholder="Name"   />
                             
            <input  type="email" name="email" id="email"
            placeholder="E-Mail "  />
                             
            <input  type="password" name="password"
            id="password" placeholder="Password " />
                             
            <input  type="text" name="phone" id="phone" 
            placeholder="Phone Number " />
                        <br>
            <input type="submit" id="submitDetails" 
            name="submitDetails" value="Submit" />
                </form>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="public/script.js"></script>
</body>
</html>
